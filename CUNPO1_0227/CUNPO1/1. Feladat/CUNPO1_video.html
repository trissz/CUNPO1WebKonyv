<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Multimédia vezérlő</title>
</head>
<body>
    <header>
        <h1>Multimédia vezérlő</h1>
    </header>

    <video id="video_" controls>
        <source src="CUNPO1_video.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
        A használt böngésző nem támogatja a video tag-et.
    </video>

    <div id="controls">
        <button onclick="togglePlayPause();">Lejátszát/Leállíás</button>
        <button onclick="toggleFullScreen();">Teljes képernyő</button>
        <button onclick="restartVideo();">Újra az elejétől</button>
        <div id="vol_container"><div id="vol_label">Hangerő</div><div class="btn_container"><button id="vol_down" onclick="volumeDown();">-</button><button id="vol_up" onclick="volumeUp();">+</button></div><button id="mute_btn" onclick="muteUnmuteVideo();">&#128263</button></div>
        <div id="speed_change_container"><div id="speed_change_label">Lejátszási sebesség</div><div class="btn_container"><button id="speed_down_btn" onclick="speedDown();">&#171;</button><button  id="speed_up_btn" onclick="speedUp();">&#187;</button></div><button id="set_default_speed_btn" onclick="setSpeedDefault();">Alaphelyzetbe állítás</button></div>
    </div>

    <div id="info_btn_container">
        <button id="info_is_end_btn" onclick="showIsEndBox();">Befejeződött-e</button>
        <button id="info_length_btn" onclick="showLengthBox();">Videó hossza (mp)</button>
        <button id="info_actual_position_btn" onclick="showActualPositionBox();">Jelenlegi pozíció</button>
    </div>

    <div id="info_output_container"></div>

    <script>
        init();
    </script>

    <footer>
        <h2>CUNPO1</h2>
    </footer>
    
</body>
</html>
